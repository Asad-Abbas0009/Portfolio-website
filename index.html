<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asad-Abbas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100&family=Saira+Semi+Condensed:wght@500;600&display=swap" rel="stylesheet">   
     
    <!--favicon-->
    <link rel="shortcut icon" href="./Images/userAsset/icon.ico">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <!---navbar-->
            <nav class="navbar">
                <img src="" alt="" class="logo-heading" loading="lazy" />
                <h1 class="textform">Asad Abbas</h1>
                <ul class="nav-link">
                    <li class="nav-detail">
                        <a href="#" class="link">Home</a>
                        <div class="underline"></div>
                    </li>

                    <li class="nav-detail">
                        <a href="#" class="link">Projects</a>
                        <div class="underline"></div>
                    </li>

                    <li class="nav-detail">
                        <a href="#" class="link">Skills</a>
                        <div class="underline"></div>
                    </li>

                    <li class="nav-detail">
                        <a href="#" class="link">Contact Me</a>
                        <div class="underline"></div>
                    </li>
                </ul>
            </nav>
            <!--Hero_Section-->
            <section class="heroSection">
                <h3 class="fadedText absolute">Asad Abbas</h3>
                <div class="infoContainer">
                  <div class="heading">Hi! Asad Abbas</div>
                  <div class="heading subHeading">
                    I am a <span class="role"></span>
                  </div>
                  <p class="desc">
                    I’m a software developer and here is my portfolio website. Here
                    you’ll learn about my journey as a software developer.
                  </p>
                  <div class="btn">Hire Me</div>
                </div>
                <div class="imgContainer">
                  <div class="absolute icons iconDots">
                    <img src="./images/userAsset/dots.png" alt="" />
                  </div>
                  <div class="absolute icons icon-cube">
                    <img src="./images/userAsset/cube.png" alt="" />
                  </div>
                  <div class="absolute icons icon-circle">
                    <img src="./images/userAsset/circle.png" alt="" />
                  </div>
                  <div class="absolute icons iconZigZag">
                    <img src="./images/userAsset/zigzags.png" alt="" />
                  </div>
                  <div class="absolute icons icon-plus">
                    <img src="./images/userAsset/plus.png" alt="" />
                  </div>
                  <div class="">
                    <div class="userImage">
                      <!-- <img src="./images/userAsset/priyansh.jpg" width="345px" height="390px" alt="" /> -->
                      <img src="#" alt="" />
                    </div>
                  </div>
                </div>
              </section>
        </div>
            <!---project section-->
            <div class="container">
                <div class="Project-section">
                    <!---Project_1-->
                    <div class="project-1">

                    </div>

                    <!--Project_2--->
                    <div class="project-2">

                    </div>

                    <!--Project_3--->
                    <div class="project-3">

                    </div>

                    <!--Project_4--->
                    <div class="project-4">

                    </div>
                </div>

            </div>

            <div class="container">
                <div class="skills-section">
                    <!--Skill_left-->
                    <div class="skills-left">
                        <!--heading tag-->
                        <div class="skill-heading">
                            <h2></h2>
                        </div>
                        <div class="skill-description">
                            <p></p>
                        </div>
                        <div class="faded-text">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="contact-section">
                    <div class="contact-heading">
                        <h2></h2>
                    </div>
                    <div class="contact-subheading">
                        <p></p>
                    </div>
                    <div class="form-section">

                    </div>
                </div>

            </div>
            <div class="footer-section">
                <div class="container">
                    <div class="footer">
                        <!--faded text-->
                        <div class="faded-text">
                            <p></p>
                        </div>
                        <!--list-tag-->
                        <ul class="list">
                            <li class="list-item"></li>
                            <li class="list-item"></li>
                            <li class="list-item"></li>
                            <li class="list-item"></li>
                        </ul>
                        <!---icon-->
                        <div class="icon">
                            <i></i>
                            <i></i>
                            <i></i>
                            <i></i>
                        </div>
                    </div>
                </div>
                
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role", {
          strings: [
            "Full Stack Developer.",
            "Web Developer.",
            "UI-UX Designer.",
            "Backend Developer.",
            "Coder",
          ],
          loop: true,
          typeSpeed: 100,
          backSpeed: 80,
          backDelay: 1000,
        });
      </script>
</body>
</html>
